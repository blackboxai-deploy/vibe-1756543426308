<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>MATRIX.ART - Digital Underground Gallery</title>
    <meta name="description" content="Matrix-themed art community platform for sharing photos, videos, and audio content">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/matrix-base.css" as="style">
    <link rel="preload" href="js/matrix-core.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/matrix-base.css">
    <link rel="stylesheet" href="css/matrix-effects.css">
    <link rel="stylesheet" href="css/matrix-mobile.css">
    <link rel="stylesheet" href="css/matrix-loading.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#00ff00">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîã</text></svg>">
</head>
<body>
    <!-- Matrix Loading Screen -->
    <div id="matrix-loader" class="matrix-loader">
        <div class="loader-content">
            <div class="matrix-text glow-text">INITIALIZING MATRIX.ART</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Loading neural pathways...</div>
            </div>
        </div>
        <canvas id="matrix-rain-canvas" class="matrix-rain-bg"></canvas>
    </div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
        <!-- Matrix Rain Background -->
        <canvas id="main-matrix-canvas" class="main-matrix-bg"></canvas>
        
        <!-- Header -->
        <header class="matrix-header">
            <div class="header-container">
                <div class="logo-section">
                    <h1 class="logo glitch-text" data-text="MATRIX.ART">MATRIX.ART</h1>
                    <span class="tagline glow-text">DIGITAL UNDERGROUND</span>
                </div>
                
                <nav class="header-nav">
                    <button id="post-btn" class="matrix-btn post-btn">
                        <span class="btn-text">POST</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="login-btn" class="matrix-btn login-btn">
                        <span class="btn-text">LOGIN</span>
                        <span class="btn-glow"></span>
                    </button>
                    <button id="profile-btn" class="matrix-btn profile-btn hidden">
                        <span class="btn-text">PROFILE</span>
                        <span class="btn-glow"></span>
                    </button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Feed Section -->
            <section id="feed-section" class="feed-section">
                <div class="feed-header">
                    <h2 class="section-title glow-text">MATRIX FEED</h2>
                    <div class="feed-stats" id="feed-stats">
                        <span class="stat-item">Posts: <span class="stat-value">0</span></span>
                    </div>
                </div>
                
                <div class="posts-grid" id="posts-grid">
                    <!-- Posts will be dynamically loaded here -->
                </div>
                
                <div class="loading-more hidden" id="loading-more">
                    <div class="loading-text glow-text">Loading more matrix data...</div>
                </div>
                
                <button id="load-more-btn" class="matrix-btn load-more-btn hidden">
                    <span class="btn-text">LOAD MORE</span>
                </button>
            </section>
        </main>

        <!-- Footer -->
        <footer class="matrix-footer">
            <div class="footer-content">
                <div class="footer-text glow-text">
                    "There is no spoon" - Welcome to the digital underground
                </div>
                <div class="footer-stats">
                    <span class="online-indicator pulse-glow">‚óè SYSTEM ONLINE</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Scripts -->
    <script src="js/matrix-core.js" defer></script>
    <script src="js/matrix-rain.js" defer></script>
    <script src="js/matrix-glitch.js" defer></script>
    <script src="js/matrix-loader.js" defer></script>
    <script src="js/api.js" defer></script>
    
    <script>
        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof MatrixApp !== 'undefined') {
                MatrixApp.init();
            }
        });
    </script>
</body>
</html>
